pluginManagement {
    repositories {
        gradlePluginPortal()
        maven { url = "https://repo.woverflow.cc" }
    }
    resolutionStrategy {
        eachPlugin {
            switch (requested.id.id) {
                case 'gg.essential.loom':
                    useModule "gg.essential:architectury-loom:${requested.version}"
                    break
                case 'io.github.juuxel.loom-quiltflower-mini':
                    useModule "com.github.wyvest:loom-quiltflower-mini:${requested.version}"
                    break
            }
        }
    }
}

rootProject.name = mod_name